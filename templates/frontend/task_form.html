{% extends "frontend/basic.html" %}
{%load static%}
{%block title%}
<title></title>
{%endblock%}
{%block body%}
<div class="container my-2">
    <h1>{{data.name}}</h1>
    <div class="row">
        <form action="/project/{{data.project}}/task/{{data.id}}/edit" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="name" , name="name">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Task Description</label>
                <input type="text" class="form-control" id="desc" , name="desc">
            </div>
            <div class="mb-3">
                <label for="sd" class="form-label">Task start date</label>
                <input type="date" class="form-control" id="sd" name="sd" placeholder="Date">
            </div>
            <div class="mb-3">
                <label for="ed" class="form-label">Task end date</label>
                <input type="date" class="form-control" id="ed" name="ed" placeholder="Date">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{%endblock%}
